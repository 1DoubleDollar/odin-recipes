<body>
    <h1>Maggi</h1>
    <figure></figure><img src ="../images/maggi.jpeg" alt = "text" style="vertical-align:top">
    <figcaption><p>Maggi is one the best food in late night. In India specially in Delhi most of the student is indirectly living on maggi noddles. There are many other noodles available but there is no match with maggi's masala. No one in the market can competite with it. If maggi is not available then you can go for sunfeast yippe.</p>
    </figcaption></figure>
    <h2><dl>Ingredients
    </dl></h2>
    <ul>
        <li>200ml water</li>
        <li>Noodles</li>
        <li>Maggi Masala</li>
        
    </ul>
    <h2><dl>Steps
    </dl></h2>
    <ol>
        <li>boil 200ml water</li>
        <li>Tear the maggi packet</li>
        <li>Add noodles to boiling water (remember don't break noodles)</li>
        <li>Add maggi masala in it </li>
        <li>Cover the utensil</li>
        <li>Leave it for 2min</li>
    </ol>
