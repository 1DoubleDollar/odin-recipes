    <h1>Rasna</h1>
    <figure></figure><img src ="../images/rasna.jpeg" alt = "text" style="vertical-align:top">
    <figcaption><p>Rasna is one of the beverage that contain glucose which is used to help in removing the tiredness and giving relief in summer. Most of the student use rasna in daytime.</p>
    </figcaption></figure>
    <h2><dl>Ingredients
    </dl></h2>
    <ul>
        <li>200ml water</li>
        <li>Sugar</li>
        <li>Rasna powder</li>
        <li>Ice cubes</li>
    </ul>
    <h2><dl>Steps
    </dl></h2>
    <ol>
        <li>Add sugar in 200ml water (according to your taste)</li>
        <li>Tear the rasna packet</li>
        <li>Add rasna powder to water</li>
        <li>mix it well</li>
        <li>Add ice cubes to make it cool</li>
        <li>enjoy it in small sips</li>
    </ol>
